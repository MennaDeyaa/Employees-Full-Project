    <div class="modal-overlay" (click)="close()">
      <div class="modal" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h3>{{'headers.editEmployee' | translate}}</h3>
          <button class="btn-close" 
          (click)="close()"
          >Ã—</button>
        </div>
        <div class="modal-body">
          <form 
          [formGroup]="employeeForm" 
          (ngSubmit)="editEmployee(employeeForm.value)">
            <div class="form-group">
              <label for="name">{{'tableHeaders.name' | translate}}</label>
              <input type="text" 
                     id="name" 
                     formControlName="name"
                     [class.error]="isFieldInvalid('name')">
              <div class="error-message" *ngIf="isFieldInvalid('name')">
                {{ getFieldError('name') }}
              </div>
            </div>
            
            <div class="form-group">
              <label for="email">{{'tableHeaders.email' | translate}}</label>
              <input type="email" 
                     id="email" 
                     formControlName="email"
                     [class.error]="isFieldInvalid('email')">
              <div class="error-message" *ngIf="isFieldInvalid('email')">
                {{ getFieldError('email') }}
              </div>
            </div>
            
            <div class="form-group">
              <label for="address">{{'tableHeaders.address' | translate}}</label>
              <textarea id="address" 
                        formControlName="address"
                        [class.error]="isFieldInvalid('address')"></textarea>
              <div class="error-message" *ngIf="isFieldInvalid('address')">
                {{ getFieldError('address') }}
              </div>
            </div>
            
            <div class="form-group">
              <label for="phone">{{'tableHeaders.phone' | translate}}</label>
              <input type="tel" 
                     id="phone" 
                     formControlName="phone"
                     [class.error]="isFieldInvalid('phone')">
              <div class="error-message" *ngIf="isFieldInvalid('phone')">
                {{ getFieldError('phone') }}
              </div>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="close()">
                {{'buttons.cancelbutton' | translate}}
              </button>

              <button type="submit" 
                      class="btn btn-success" 
                      [disabled]="!employeeForm.valid || !employeeForm.dirty"
                      >
                {{'buttons.editbutton' | translate}}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
